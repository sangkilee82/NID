<div style="border:1px solid #c2c9d1; border-radius:5px 5px 0 0; overflow:hidden;">
	<div class="upload_section" style="width: 799px;">
		<table cellpadding="0" cellspacing="0" border="0" class="top_upload_table">
			<colgroup>
				<col width="50px;" />
				<col width="510px" />
				<col width="170px" />
			</colgroup>
			
			<thead>
				<tr>
					<th class="center"></th>
					<th class="center">파일 이름</th>
					<th class="center">파일 크기</th>
				</tr>
			</thead>
		</table>

		<div id="coa_total_progress" style="width: 0%; height: 10px; background: #FF7B23; position:absolute; top:335px; z-index:3;"></div>
	</div>

	<ul id="coa_view_box" class="upload_ul" style="width: 800px; height: 300px; overflow:hidden; overflow-y: auto;"></ul>
</div>

<div class="middle_upload_section fix">
	<p style="background-image: url({{img_src}}/ico_dot.gif)">
		전송파일: <span id="coa_loaded_cnt">0</span> <span>/</span> <span id="coa_total_cnt">0</span>
	</p>		

	<p style="background-image: url({{img_src}}/ico_dot.gif)">
		전송속도: <span id="coa_speed">0KB</span>
	</p>

	<p style="background-image: url({{img_src}}/ico_dot.gif)">
		전송크기: <span id="coa_loaded_size">0KB</span> <span>/</span> <span id="coa_total_size">0KB</span>
	</p>
	
	<p style="background-image: url({{img_src}}/ico_dot.gif)">
		잔여시간: <span id="coa_left_time">00:00:00</span>
	</p>
</div>


<div class="bottom_upload_section fix">
	<span id="coa_html_upload_wrap" class="filebox" style="position: absolute; left: -9999px; float:left; margin:6px 5px 0 0; background-image: url({{img_src}}/bg_btn.gif)">
		<label for="coa_html_upload">파일 추가</label>
		<input class="btn_add_file" type="file" id="coa_html_upload" name="coa_html_upload" multiple="multiple" />
	</span>

	<span id="coa_flex_upload_wrap" style="position: absolute; left: -9999px;  float:left; margin:2px 5px 0 0;">
		<object id="coa_flex_upload" name="coa_flex_upload" type="application/x-shockwave-flash" data="{{swf_src}}" allowscriptaccess="always" width="100" height="28">
			<param name="movie" value="{{swf_src}}" />
			<param name="quality" value="high" />
			<param name="wmode" value="transparent" />
			<param name="allowScriptAccess " value="always" />
		</object>
	</span>

	<span style="display:inline-block; float:left; margin-top:3px;">
		<input type="button" id="coa_file_delete" value="선택 삭제" style="display: none;" onclick="Coa.CheckedToRemove()" />
	</span>
</div>
